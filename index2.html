<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Escrevendo CSS</title>

    <!--CSS prÃ³prio arquivo-->
    <style>
      .txt-azul {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 18px;
        color: blueviolet;
      }

      .box {
        width: 400px;
        height: 300px;
        display: table;
        margin: 30px auto;
        text-align: center;
        background-color: #ff9966;
        border-radius: 8px;
        box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <!--CSS Inline-->
      <h1
        style="color: #000; font-size: 32px; font-family: Arial, Helvetica, sans-serif;"
      >
        Codesigners
      </h1>
      <p class="txt-azul">Front End Design</p>
    </div>
  </body>
</html>
