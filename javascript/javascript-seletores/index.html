<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      div {
        background-color: #fefe;
        margin-top: 5px;
      }

      .my-buttons {
        width: 100%;
        height: 50px;
        display: table;
      }

      .my-buttons button {
        width: 50%;
        height: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="text-align: center;">
    <div class="item-azul">Azul 1</div>
    <div class="item-azul">Azul 2</div>
    <div class="item-azul">Azul 3</div>

    <div class="item-vermelho">Vermelho 1</div>
    <div class="item-vermelho">Vermelho 2</div>
    <div class="item-vermelho">Vermelho 3</div>

    <div class="my-buttons">
      <button onclick="modifiqueParaAzul()">Azuis</button>
      <button onclick="trocarPlanoFundo()">Trocar plano de fundo</button>
      <button onclick="modifiqueParaVermlho()">Vermelhos</button>
    </div>

    <script>
      var selectorAllAzul = document.querySelectorAll(".item-azul");
      var selectorAllVermelho = document.querySelectorAll(".item-vermelho");

      var azulGetByClassName = document.getElementsByClassName("item-azul");

      function modifiqueParaAzul() {
        selectorAllAzul.forEach(element => {
          element.style.color = "blue";
        });
      }

      function modifiqueParaVermlho() {
        for (let index = 0; index < selectorAllVermelho.length; index++) {
          const element = selectorAllVermelho[index];
          element.style.color = "red";
        }
      }

      function trocarPlanoFundo() {
        document.body.style.backgroundColor = "#ffee33";
      }
    </script>
  </body>
</html>
