<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <script>
      // Respeitar a ordem de presedência (),
      // Quando tem o mesmo tipo de peradores de mesma precedência sempre da direita pra esquerda
      const idade = 10;
      const idade2 = 20;

      // Operadores Aritméticos
      console.log(idade + idade2);
      console.log(idade - idade2);
      console.log(idade * idade2);
      console.log(idade / idade2);
      console.log(idade % idade2);

      // Operadores Condicionais
      console.log(idade > idade2);
      console.log(idade < idade2);
      console.log(idade >= idade2);
      console.log(idade <= idade2);
      console.log(idade == idade2);
      console.log(idade === idade2);

      // Operadores Lógicos
      console.log(idade == idade2 && idade <= idade2);
      console.log(idade == idade2 || idade <= idade2);
      console.log((idade == idade2) != idade <= idade2);
    </script>
  </body>
</html>
