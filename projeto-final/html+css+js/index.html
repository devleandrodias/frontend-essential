<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:400,400i,700,700i,800,800i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>João Lemon - UI/UX Designer</title>
  </head>
  <body>
    <header class="jl-topbar">
      <div class="jl-logo">
        <img src="./images/logo.svg" alt="Logo João Lemon UI/UX Designer" />
      </div>

      <nav class="jl-menu">
        <a href="">Home</a>
        <a href="">Projetos</a>
        <a href="">Sobre</a>
      </nav>
    </header>

    <div class="jl-contact-info jl-bg-black jl-text-light">
      <div class="jl-contact-info-inner">
        <h2 class="jl-title jl-text-green">Contato</h2>
        <p>hello@joaolemom.com</p>
        <p>+55 (16) 99234-2234</p>
        <div class="jl-social-links">
          <a href="#" class="jl-social"
            ><img src="./images/icon-instagram.svg" alt="Instagram"
          /></a>
          <a href="#" class="jl-social"
            ><img src="./images/icon-twitter.svg" alt="Twitter"
          /></a>
          <a href="#" class="jl-social"
            ><img src="./images/icon-dribbble.svg" alt="Dribbble"
          /></a>
        </div>
      </div>
      <div class="jl-corner"></div>
    </div>

    <div class="jl-btn-contact"></div>

    <div class="jl-page-wrapper"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
